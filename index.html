<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luck Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full space-y-6 text-center">

    <h1 class="text-3xl font-bold text-gray-800">Let's Play a Luck Game</h1>

    <h2 class="winner text-xl font-semibold text-green-600"></h2>

    <p class="lucky-number text-gray-700 text-lg">
      Winning Score: <span class="font-bold">0</span>
    </p>

    <p class="text-gray-700">
      <span class="font-semibold">Player 1:</span> <span class="p1">0</span> &nbsp; | &nbsp;
      <span class="font-semibold">Player 2:</span> <span class="p2">0</span>
    </p>

    <div class="input">
      <form class="flex flex-col sm:flex-row gap-3 items-center justify-center">
        <input type="text" placeholder="Set winning score" id="luck-input"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full sm:w-auto" />
        <input type="submit" value="Submit"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 cursor-pointer" />
        <input type="button" value="Reset" id="resetBtn"
          class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 cursor-pointer" />
      </form>
    </div>

    <div class="flex justify-center gap-4">
      <button class="p1Btn bg-gray-800 text-white px-5 py-2 rounded-lg hover:bg-gray-900">Player 1</button>
      <button class="p2Btn bg-gray-400 text-white px-5 py-2 rounded-lg hover:bg-gray-500">Player 2</button>
    </div>

  </div>

  <script src="./script.js"></script>
</body>
</html>
